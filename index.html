<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="app">
            <h2>Countdown Timer</h2>
            <div class="timer">
              <div class="hrs">
                <label for="hrs">Hours</label>
                <input
                  name="hrs"
                  id="hrs"
                  type="number"
                  maxlength="2"
                  placeholder="00"
                  oninput="this.value =
                  this.value.slice(0,this.maxLength) "
                />
              </div>
              <div>:</div>
              <div class="mins">
                <label for="mins">Minutes</label>
                <input
                  name="mins"
                  id="mins"
                  type="number"
                  maxlength="2"
                  placeholder="00"
                  min="0"
                  max="60"
                  oninput="this.value =
                this.value.slice(0,this.maxLength) "
                />
              </div>
              <div>:</div>
              <div class="seconds">
                <label for="secs">Seconds</label>
                <input
                  name="secs"
                  id="secs"
                  type="number"
                  maxlength="2"
                  placeholder="00"
                  min="0"
                  max="60"
                  oninput="this.value =
                  this.value.slice(0,this.maxLength) "
                />
              </div>
            </div>
      
            <div class="btn_div">
              <button class="start">Start</button>
              <button class="stop">Stop</button>
              <button class="reset">Reset</button>
            </div>
          </div>
      
          <script src="./index.js" async defer></script>
    </body>
</html>
